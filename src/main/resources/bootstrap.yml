spring:
  application:
    name: tomato-discovery-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URI}
server:
  port: ${SERVER_PORT}
eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME}
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}